version: '3.4'

services:
  nostedservicepro:
    image: nostedservicepro:dev
    container_name: NostedServicePro
    build:
      target: base
      labels:
        com.microsoft.created-by: "visual-studio"
        com.microsoft.visual-studio.project-name: "NostedServicePro"
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - ASPNETCORE_LOGGING__CONSOLE__DISABLECOLORS=true
      - NUGET_FALLBACK_PACKAGES=
    volumes:
      - /Users/jakobaune/Downloads/Nosted-Prosjekt/NostedServicePro:/app
      - /Users/jakobaune/Downloads/Nosted-Prosjekt/NostedServicePro:/src
      - /Users/jakobaune/vsdbg/vs2017u5:/remote_debugger:rw
      - /Users/jakobaune/.nuget/packages/:/root/.nuget/packages:ro

    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      com.microsoft.visualstudio.debuggee.arguments: " --additionalProbingPath /root/.nuget/packages  \"/app/bin/Debug/net7.0/NostedServicePro.dll\""
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/sh -c \"if PID=$$(pidof dotnet); then kill $$PID; fi\""
    tty: true